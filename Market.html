<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar_location-icon">
            <img src="assets/arrow-down.svg" alt="arrow-down" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">Z폴드3 블랙 256기가</div>
          <div class="item-list__info-meta">중앙동</div>
          <div class="item-list__info-price">340,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">포르쉐 카이엔</div>
          <div class="item-list__info-meta">13년식 31.1만km</div>
          <div class="item-list__info-price">1,650만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">현대백화점 상품권 35만</div>
          <div class="item-list__info-meta">호수동</div>
          <div class="item-list__info-price">340,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">골드바 골드앤 반돈</div>
          <div class="item-list__info-meta">역삼 호수동</div>
          <div class="item-list__info-price">175,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">
            01년식 883스포스터 캬브 판매합니다
          </div>
          <div class="item-list__info-meta">성포동</div>
          <div class="item-list__info-price">1,950만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img"><img src="assets/img.svg" alt="img" /></div>
        <div class="item-list__info">
          <div class="item-list__info-title">옷 보고 가세요!!</div>
          <div class="item-list__info-meta">월피동</div>
          <div class="item-list__info-price">9억9,999만9,999원</div>
        </div>
      </div>
      <div class="write-btn">+글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="home" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/doc.svg" alt="doc" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="location" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="chatting" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/user.svg" alt="user" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
